title: "Infer iOS Step"
summary: Step for Bitrise
description: |-
  This is a Step for [FbInfer App](http://fbinfer.com).
  This is not an officially supported plugin
website: https://github.com/ataourirt/fbinfer-ios-bitrise
source_code_url: https://github.com/ataourirt/fbinfer-ios-bitrise
support_url: https://github.com/ataourirt/fbinfer-ios-bitrise
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
type_tags:
  - script
deps:
  brew:
  # - name: infer
is_requires_admin_user: true
is_always_run: true
is_skippable: false
run_if: true
inputs:
  - infer_target:
    opts:
      title: Xcode target to check
      is_required: false
  - infer_custom_config_path:
    opts:
      title: FbInfer custom configuration
      summary: Use whatever flag you want to launch FbInfer in check mode
      is_required: false
  - infer_debug_mode: "false"
    opts:
      title: FbInfer Debug
      is_required: true
      value_options:
      - "true"
      - "false"
  - infer_source_dir: $BITRISE_SOURCE_DIR
    opts:
      title: Path of the source directory
      is_required: true
  - infer_scheme: $BITRISE_SCHEME
    opts:
      title: If you use a workspace you need to define a shared scheme
      is_required: false
  - infer_configuration:
    opts:
      title: FbInfer configuration
      is_required: true
  - infer_sdk:
    opts:
      title: FbInfer SDK
      is_required: true
  - infer_workspace:
    opts:
      title: Xcode workspace to build project with
      is_required: true
